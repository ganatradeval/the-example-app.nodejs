version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.0
    steps:
      - add_ssh_keys
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Deploy Over SSH
          command: |
            echo -e "Host 54.88.197.133\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
            # echo 'ssh-rsa  ganatradeval@gmail.com'  >> ~/.ssh/known_hosts
            # echo '3c:f7:eb:b0:18:a3:d0:03:88:b2:14:99:c9:b8:de:b9' >> ~/.ssh/known_hosts
            ssh-keyscan -H 54.88.197.133 >> ~/.ssh/known_hosts
            ssh ubuntu@54.88.197.133 "echo 'Hello World!' > /home/ubuntu/test.txt"
            echo 'Hello World!' > test.txt
            scp test.txt ubuntu@54.88.197.133:~/test.txt
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
